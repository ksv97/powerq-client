<div *ngIf="feedbacks.length">
  <table class="table table-hover">
    <thead class="thead-light">
    <tr>
      <th scope="col">Автор</th>
      <th scope="col">Форма отчета</th>
      <th scope="col">Дата написания</th>
    </tr>
    </thead>
    <tbody>
    <tr class="clickable" *ngFor="let feedback of feedbacks" (click)="showFeedbackDetails(feedback)">
      <td>{{feedback.author.firstName + ' ' +  feedback.author.surName}}</td>
      <td>{{feedback.feedbackAnswerForm.name}}</td>
      <td>{{feedback.dateOfWriting | date:'mediumDate':'':'ru'}}</td>
    </tr>
