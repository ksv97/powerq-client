    <div class="row mb-0" (click)="isCollapsed1=!isCollapsed1" aria-controls="collapseOne" [attr.aria-expanded]="!isCollapsed1">
      <div class="col-lg-3">
        {{deadline.date | date:'medium':'':'ru'}}
      </div>
      <div class="col-lg-9">{{deadline.title}}</div>
    </div>
    <!--<h5 class="mb-0">-->

    <!--Collapsible Group Item #1-->
    <!--</button>-->
    <!--</h5>-->
  </div>

  <div id="collapseOne" class="collapse" [ngbCollapse]="isCollapsed1" aria-labelledby="headingOne" data-parent="#accordion">
    <div class="card-body bg-white text-secondary">
      {{deadline.description}}

    </div>
    <div class="card-footer bg-light">
      <div class="text-center ">
        <button class="btn btn-success">Пометить выполненным</button>
      </div>
    </div>
  </div>
