<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Подтверждение удаления</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Вы действительно хотите удалить пользователя?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="c('Close click'); deleteUser()">Удалить</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Отмена</button>
  </div>
</ng-template>

<table class="table">
  <thead class="thead-light">
  <tr>
    <th scope="col">Имя пользователя</th>
    <th scope="col">Пароль</th>
    <th scope="col">Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.login}}</td>
    <td>{{user.password}}</td>
    <td><button type="button" class="btn btn-danger" (click)="openModal(content, user.id)">
      <fa [name]="'trash'" [size]="1"></fa>
    </button></td>
  </tr>
  </tbody>
</table>
