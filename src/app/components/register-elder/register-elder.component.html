<div class="text-center">
  <div class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Окончание регистрации</h1>
    <div class="form-group mt-2">
      <label for="selectCurFac">Факультет</label>
      <select [(ngModel)]="elder.faculty" class="form-control" id="selectCurFac">
        <option *ngFor="let fac of faculties" [ngValue]="fac">{{fac.name}}</option>
      </select>
    </div>


    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="registerElder()">Зарегистрироваться</button>
  </div>
</div>
