<div>
  <div class="card">
    <div class="card-header">
      <h5>Новая форма отчета</h5>
    </div>
    <div class="card-body" >
      <div class="form-group row">
        <label for="inputName" class="col-lg-3 col-sm-6 col-form-label">
          Название:
        </label>
        <div class="col-lg-9 col-sm-6">
          <input [(ngModel)]="newForm.name" id="inputName" placeholder="Название" type="text" class="form-control">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col text-center">
          <h5>Список вопросов</h5>
        </div>
      </div>

      <div class="form-group row" *ngFor="let feedbackQuestion of newForm.questions; let i = index">
        <label [attr.for]="'inputName' + i" class="col-lg-3 col-sm-6 col-form-label">
          Текст вопроса №{{i + 1}}
        </label>
        <div class="col-lg-7 col-sm-6">
          <input [attr.id]="'inputName' + i" [(ngModel)]="feedbackQuestion.name" placeholder="Введите текст вопроса" type="text" class="form-control">
        </div>
        <div class="col-lg-2">
          <button type="button" class="btn btn-danger" (click)="removeQuestion(feedbackQuestion)">
            <fa [name]="'trash'" [size]="1"></fa>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-info" (click)="addQuestion()">Добавить вопрос</button>
        </div>
      </div>

    </div>

    <div class="card-footer">
      <div>
        <button class="btn btn-success" (click)="saveFeedbackForm()">Сохранить</button>
        <button class="btn btn-danger" (click)="cancel()">Отмена</button>
      </div>
    </div>
  </div>



</div>
