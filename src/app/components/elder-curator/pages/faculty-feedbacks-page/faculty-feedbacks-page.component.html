<div class="row">
  <div class="col-lg-6 col-md-12">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Поиск">
        </div>
      </div>
    </div>

    <div class="mt-2">
      <app-all-feedbacks [feedbacks]="feedbacks"></app-all-feedbacks>
    </div>

  </div>

  <div class="col-lg-6 col-md-12">
    <div *ngIf="currentAction == actions.EditFeedback">
      <app-edit-feedback [readonly]="true" [feedbackToEdit]="feedbackToShow"></app-edit-feedback>
    </div>

  </div>

</div>
